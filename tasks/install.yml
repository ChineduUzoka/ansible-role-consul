---
# Install/Setup tasks.
- include: install-RedHat.yml
  when: ansible_os_family == 'RedHat'
  
- include: install-Debian.yml
  when: ansible_os_family == 'Debian'
  
- name: download consul
  get_url: 
    urli: "{{consul_download}}"
    dest: "{{consul_download_folder}}"
  register: consul_was_downloaded

- name: create consul group
  group: 
    name: "{{consul_group}}"
    state: present

- name: create consul user
  user:
    name: "{{consul_user}}"
    group: "{{consul_group}}"

- name: create consul directory
  file:
    state: directory
    path: "{{ item }}"
    owner: "{{consul_user}}"
    group: "{{consul_group}}"
  with_items:
    - "{{ consul_home }}"
    - "{{ consul_home }}/bin"
    - "{{ consul_home }}/cert"
    - "{{ consul_data_dir }}"
    - "{{ consul_config_dir }}"

- name: copy and unpack
  unarchive:
    src: "{{ consul_download_folder }}/{{ consul_archive }}"
    dest: "{{ consul_home }}/bin"
    copy: no
  when: consul_was_downloaded|changed

- name: set ownership
  file:
    state: directory
    path: "{{consul_home}}"
    owner: "{{consul_user}}"
    group: "{{consul_group}}"
    recurse: yes
  when: consul_was_downloaded|changed


